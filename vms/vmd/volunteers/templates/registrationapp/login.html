<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign In</title>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

    <!-- Optional Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  </head>

  <body class="text-center">
    <!-- Header with blue color -->
   <div class="flex">
    <div>
      <h1>Volunteer Management System</h1>
    </div>

    <!-- Sign-in form container -->
    <div class="signin-container">
      <form class="form-signin" action="" method="POST">
        {% csrf_token %}
        <h1 class="h3 mb-3">Please Sign In</h1>
        <input type="text" id="inputEmail" name="username" class="form-control" placeholder="User Name" required autofocus>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" value="Hello123!" required>
        <p class="mt-5 mb-3 text-muted">New User? <a href="/signup/">Signup</a></p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
      </form>
    </div>
   </div>

    <!-- Optional JavaScript -->
    <script src="{% static 'js/jquery-3.7.0.min.js' %}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{% static 'js/popper.min.js' %}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
